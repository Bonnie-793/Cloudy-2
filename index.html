    <style>
      body {

        margin: 0;
        padding: 0;

      .placeholder {

        border-radius: 4px;

        border: none;

      .container {

        border-radius: 20px;

        margin: 60px auto;
      }

      .current-weather {
        display: flex;

      }

      .current-weather .city-and-details {

      .current-weather .temperature {

        justify-content:flex-end;
        align-items: center;
      }

      .temperature {

        display:flex;

      }

      .temperature-icon {

        margin-bottom: 10px;
        margin-right:10px;
      }

      .temperature-value {

        font-weight: bold;
        margin-right:5px;
      }

      .temperature-unit {
        font-size: 28px;
        position:relative;
        top:-10px;
      }

      .current-weather-details {
        color: rgba(128, 128, 128, 0.5);
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        margin-top: 10px;
      }

      .weather-forecast {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
      }

      .weather-forecast-day {
        text-align: center;
        color: rgba(39, 33, 66, 0.4);
        font-size: 16px;
        line-height: 20px;
      }

      .weather-forecast-icon {
        font-size: 38px;
        text-align: center;
      }

      .weather-forecast-temperatures {
        text-align: center;
        color: crimson;
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }

      .weather-forecast-temperature {
        padding: 0 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      function search(event) {
        event.preventDefault();
        let searchInputElement = document.querySelector("#search-input");
        let cityElement = document.querySelector("#city-name");
        cityElement.innerHTML = searchInputElement.value;
        let city = searchInputElement.value;
        let apiKey = "6d7d9oa0da68bbebtf8a4d33aeb9696e";
        let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}`;

        axios
          .get(apiUrl)
          .then(displayWeatherInfo)
          .catch((error) => {
            console.error("Error fetching weather data:", error);
            alert("Sorry, we couldn't fetch the weather data.");
          });
      }

      function displayWeatherInfo(response) {
        let cityElement = document.querySelector("#city-name");
        let weatherDescriptionElement = document.querySelector("#weather-description");
        let humidityElement = document.querySelector("#humidity");
        let windSpeedElement = document.querySelector("#wind-speed");
        let temperatureValueElement = document.querySelector("#temperature-value");
        let iconElement = document.querySelector("#temperature-icon");
        let timeElement = document.querySelector(".current-date");
        let date = new Date(response.data.time * 1000);

        let city = response.data.city;
        let weatherDescription = response.data.condition.description;
        let humidity = response.data.temperature.humidity;
        let windSpeed = response.data.wind.speed;
        let temperature = Math.round(response.data.temperature.current);

        cityElement.innerHTML = `${city}`;
        timeElement.innerHTML = formatDate(date);
        weatherDescriptionElement.innerHTML = `${weatherDescription}`;
        humidityElement.innerHTML = `${humidity}%`;
        windSpeedElement.innerHTML = `${windSpeed}km/h`;
        temperatureValueElement.innerHTML = `${temperature}`;
        iconElement.innerHTML = `<img src="${response.data.condition.icon_url}" class="weather-app-icon" />`;

        getForecast(response.data.city);
      }

      function formatDate(date) {
        let minutes = date.getMinutes();
        let hours = date.getHours();
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let day = days[date.getDay()];
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        return `${day}, ${hours}:${minutes}`;
      }

      function formatDay(timestamp) {
        let date = new Date(timestamp * 1000);
        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        return days[date.getDay()];
      }

      function getForecast(city) {
        let apiKey = "6d7d9oa0da68bbebtf8a4d33aeb9696e";
        let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=${apiKey}&units=metric`;
        axios.get(apiUrl).then(displayForecast);
      }

      function displayForecast(response) {
        let forecastHtml = "";

        response.data.daily.forEach(function (day, index) {
          if (index < 5) {
            forecastHtml += `
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">${formatDay(day.time)}</div>
                <img src="${day.condition.icon_url}" class="weather-forecast-icon" />
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">
                    <strong>${Math.round(day.temperature.maximum)}¬∫</strong>
                  </div>
                  <div class="weather-forecast-temperature">${Math.round(day.temperature.minimum)}¬∫</div>
                </div>
              </div>
            `;
          }
        });

        let forecastElement = document.querySelector("#forecast");
        forecastElement.innerHTML = forecastHtml;
      }

      let searchForm = document.querySelector("#search-form");
      searchForm.addEventListener("submit", search);
    </script>
